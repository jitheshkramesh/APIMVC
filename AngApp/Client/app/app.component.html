<div class="main">
    <h1>Item's List</h1>
    <div class="addItem">
        <input [(ngModel)]="newitem" placeholder="Add Item" class="addText"/>
        <button (click)="pushitem()">Add</button>
    </div>
    <ul>
        <li *ngFor="let i of items; let ind = index">
            {{i}}
            <span (click)="removeitem(ind)">x</span>
        </li>
    </ul>
</div>


<form class="container"
      [formGroup]="form">
    <h1>Base Converter</h1>
    
    <input type="text" name="decimal"
           (ngModelChange) = "decimalChanged(oldValue, newValue = $event)"
           placeholder="decimal" formControlName="decimal"/>
    <br />
    <input type="text" name="binary"
           placeholder="binary" 
           formControlName="binary"/>
    <br />
    <input type="text" name="octal" placeholder="octal" 
           formControlName="octal"/>
    <br />
    <input type="text" name="hexa" placeholder="hexa" 
           formControlName="hexa"/>
    <br />
</form>
