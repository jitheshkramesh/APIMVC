<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee Details</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <input type="button" id="btnLoadEmployees" class="btn btn-success" value="Load Employees" />
            <span id="spanUsername" class="text-muted"></span>
            <input type="button" id="btnLogOff" class="btn btn-success pull-right" value="Log Off" />
        </div>
        <div class="well hidden" id="divData">
                <table class="table table-bordered" id="tblData">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Email</th>
                            <th>Date Of Birth</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
       
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4>Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Please close this message to Login again</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert altert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#spanUsername').text('Hello ' + localStorage.getItem('userName'));
            if (localStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }
            $('#btnLogOff').click(function () {
                localStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });
            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $("#btnLoadEmployees").click(function () {
                $.ajax({
                    url: '/api/AngEmployee',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var date = new Date(value.dateofBirth);
                            var month = date.getMonth();
                            var dob = date.getDate() + "/" + (month) + "/" + date.getFullYear();
                            var row = $('<tr><td>' + value.id + '</td><td>'
                                + value.name + '</td><td>'
                                + value.gender + '</td><td>'
                                + value.email + '</td><td>'
                                + dob + '</td></tr>');

                            $('#tblData').append(row);
                        });
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $("#divErrorText").text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
